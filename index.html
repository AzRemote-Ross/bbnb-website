<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BBnB Barbershop - Website Renewal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        /* Use the Inter font family */
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
    <script>
        // This script is placed in the <head> to prevent a "flash of unstyled content" (FOUC).
        // It checks for a theme preference in localStorage or the user's OS settings
        // and applies the 'dark' class to the <html> element before the body is rendered.
        if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
          document.documentElement.classList.add('dark')
        } else {
          document.documentElement.classList.remove('dark')
        }
    </script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 transition-colors duration-500">

    <!-- Controls for Theme and Language -->
    <div class="absolute top-4 right-4 flex items-center space-x-4">
        <!-- Language Switcher -->
        <button id="lang-switcher" class="px-3 py-2 bg-gray-200 dark:bg-gray-700 rounded-md font-semibold text-sm transition-transform transform hover:scale-105"></button>

        <!-- Theme (Dark/Light Mode) Switcher -->
        <button id="theme-switcher" class="p-2 bg-gray-200 dark:bg-gray-700 rounded-md transition-transform transform hover:scale-105">
            <svg id="theme-icon-light" class="w-5 h-5 text-yellow-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path></svg>
            <svg id="theme-icon-dark" class="w-5 h-5 text-gray-200 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path></svg>
        </button>
    </div>

    <div class="min-h-screen flex flex-col items-center justify-center p-4 text-center">
        
        <!-- Brand Name -->
        <h2 class="text-5xl md:text-7xl font-black text-gray-800 dark:text-gray-200 mb-1">BBnB</h2>

        <!-- Title -->
        <h1 id="title" class="text-4xl md:text-6xl font-bold tracking-tight text-yellow-500 dark:text-yellow-400 mb-2"></h1>
        
        <!-- Subtitle -->
        <p id="subtitle" class="text-lg md:text-xl text-gray-600 dark:text-gray-300 mb-8 max-w-xl"></p>

        <!-- Reservation Info -->
        <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-md max-w-sm w-full mb-8">
            <h2 id="reservation-title" class="text-2xl font-bold mb-3"></h2>
            <p id="reservation-info" class="text-gray-700 dark:text-gray-200 mb-4"></p>
            <a href="tel:050-5470-4832" class="inline-block bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-3 px-6 rounded-lg transition-transform transform hover:scale-105">
                050-5470-4832
            </a>
        </div>

        <!-- Social and Map Links -->
        <div class="flex items-center space-x-6">
            <!-- Instagram Link -->
            <a href="https://www.instagram.com/bbnb.barbershop" target="_blank" rel="noopener noreferrer" class="text-gray-500 dark:text-gray-400 transition-transform transform hover:scale-110">
                <svg class="w-8 h-8" viewBox="0 0 24 24" aria-hidden="true">
                    <defs>
                        <linearGradient id="instagram-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:#feda75;stop-opacity:1" />
                            <stop offset="25%" style="stop-color:#fa7e1e;stop-opacity:1" />
                            <stop offset="50%" style="stop-color:#d62976;stop-opacity:1" />
                            <stop offset="75%" style="stop-color:#962fbf;stop-opacity:1" />
                            <stop offset="100%" style="stop-color:#4f5bd5;stop-opacity:1" />
                        </linearGradient>
                    </defs>
                    <path fill="url(#instagram-gradient)" d="M12.315 2c-4.04.004-4.55.018-6.138.09c-1.583.072-2.67.346-3.638 1.314C1.572 4.37.296 5.458.224 7.042c-.072 1.587-.086 2.097-.09 6.136c-.004 4.04-.018 4.55.09 6.138c.072 1.583.346 2.67 1.314 3.638c.968.968 2.055 1.242 3.638 1.314c1.587.072 2.097.086 6.136.09c4.04.004 4.55.018 6.138-.09c1.583-.072 2.67-.346 3.638-1.314c.968-.968 1.242-2.055 1.314-3.638c.072-1.587.086-2.097.09-6.136c.004-4.04.018-4.55-.09-6.138c-.072-1.583-.346-2.67-1.314-3.638C20.532 2.37 19.444 2.096 17.86 2.024C16.276 1.952 15.766 1.938 11.728 1.938h-.01zM12 1.938c-4.04 0-4.55.018-6.136.09c-1.588.072-2.67.346-3.638 1.314c-.968.968-1.242 2.055-1.314 3.638C.84 8.566.826 9.076.822 13.114c-.004 4.04.018 4.55.09 6.136c.072 1.588.346 2.67 1.314 3.638c.968.968 2.055 1.242 3.638 1.314c1.587.072 2.097.086 6.136.09s4.55-.018 6.138-.09c1.583-.072 2.67-.346 3.638-1.314c.968-.968 1.242-2.055 1.314-3.638c.072-1.587.086-2.097.09-6.136s-.018-4.55-.09-6.138c-.072-1.583-.346-2.67-1.314-3.638c-.968-.968-2.055-1.242-3.638-1.314C16.862 2.024 16.352 2.01 12.315 2h.01zm0 3.864c-3.31 0-6 2.69-6 6s2.69 6 6 6s6-2.69 6-6s-2.69-6-6-6zm0 9.648c-1.99 0-3.6-1.61-3.6-3.6s1.61-3.6 3.6-3.6s3.6 1.61 3.6 3.6s-1.61 3.6-3.6 3.6zm6.405-9.66c-.743 0-1.345.602-1.345 1.345s.602 1.345 1.345 1.345s1.345-.602 1.345-1.345s-.602-1.345-1.345-1.345z"/>
                </svg>
            </a>
            <!-- Google Maps Link -->
            <a href="https://maps.app.goo.gl/6AFadN8f1iYxqQ7a6" target="_blank" rel="noopener noreferrer" class="text-gray-500 dark:text-gray-400 transition-transform transform hover:scale-110">
                <svg class="w-8 h-8" viewBox="0 0 24 24" aria-hidden="true">
                    <path fill="#EA4335" d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7z"/>
                    <path fill="#FFFFFF" d="M12 11.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"/>
                </svg>
            </a>
        </div>
    </div>

    <script>
        // --- DOM ELEMENT REFERENCES ---
        const langSwitcher = document.getElementById('lang-switcher');
        const themeSwitcher = document.getElementById('theme-switcher');
        const themeIconLight = document.getElementById('theme-icon-light');
        const themeIconDark = document.getElementById('theme-icon-dark');
        const htmlElement = document.documentElement;

        // --- CONTENT DATA ---
        const content = {
            en: {
                title: "Website Renewal",
                subtitle: "Our site is getting a fresh look! We're open Wednesday to Sunday, 9am - 5pm.",
                reservationTitle: "Reservations",
                reservationInfo: "To book your spot, please call Natsumi at:",
                langSwitcher: "日本語"
            },
            ja: {
                title: "ウェブサイトリニューアル中",
                subtitle: "ウェブサイトは現在リニューアル中です。営業時間は水曜日から日曜日の午前9時から午後5時までとなります。",
                reservationTitle: "ご予約",
                reservationInfo: "ご予約は、ナツミまでお電話ください：",
                langSwitcher: "English"
            }
        };

        // --- LANGUAGE LOGIC ---
        function setLanguage(lang) {
            const currentLang = lang || localStorage.getItem('lang') || (navigator.language.startsWith('ja') ? 'ja' : 'en');
            localStorage.setItem('lang', currentLang);
            htmlElement.lang = currentLang;

            const selectedContent = content[currentLang];
            
            document.getElementById('title').textContent = selectedContent.title;
            document.getElementById('subtitle').textContent = selectedContent.subtitle;
            document.getElementById('reservation-title').textContent = selectedContent.reservationTitle;
            document.getElementById('reservation-info').textContent = selectedContent.reservationInfo;
            langSwitcher.textContent = selectedContent.langSwitcher;
        }

        // --- DARK MODE LOGIC ---
        // The core logic is in two parts:
        // 1. An inline script in the <head> to set the theme class on <html> before render, preventing FOUC.
        // 2. The functions and event listeners below to handle user interaction and UI synchronization.

        function setTheme(theme) {
            // Save the user's preference to localStorage.
            localStorage.setItem('theme', theme);
            
            // Apply the theme to the <html> element and update the icons.
            if (theme === 'dark') {
                htmlElement.classList.add('dark');
                themeIconLight.classList.add('hidden');
                themeIconDark.classList.remove('hidden');
            } else {
                htmlElement.classList.remove('dark');
                themeIconLight.classList.remove('hidden');
                themeIconDark.classList.add('hidden');
            }
        }

        // --- EVENT LISTENERS ---
        langSwitcher.addEventListener('click', () => {
            const newLang = localStorage.getItem('lang') === 'ja' ? 'en' : 'ja';
            setLanguage(newLang);
        });

        themeSwitcher.addEventListener('click', () => {
            // Toggle the theme based on the current state of the <html> element.
            const newTheme = htmlElement.classList.contains('dark') ? 'light' : 'dark';
            setTheme(newTheme);
        });
        
        // --- INITIALIZATION ---
        document.addEventListener('DOMContentLoaded', () => {
            // Set initial language.
            setLanguage();

            // The theme class is already set by the script in the <head>.
            // This part of the script simply ensures the UI (icons) are synchronized.
            if (document.documentElement.classList.contains('dark')) {
                themeIconLight.classList.add('hidden');
                themeIconDark.classList.remove('hidden');
            } else {
                themeIconLight.classList.remove('hidden');
                themeIconDark.classList.add('hidden');
            }
        });

    </script>

</body>
</html>
